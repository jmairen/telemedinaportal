<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa; /* Azul claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 15px;
        }

        .container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
        }

        h1 {
            text-align: center;
            color: #19bdd2; /* Azul más intenso para el título */
            margin-bottom: 15px;
            font-size: 1.6em;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 2px solid #b3e5fc; /* Borde azul claro */
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus,
        textarea:focus {
            border-color: #03a9f4; /* Borde azul más oscuro al enfocar */
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            max-height: 150px;
        }

        button {
            background-color: #03a9f4; /* Azul para el botón */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0288d1; /* Azul más oscuro al pasar el ratón */
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agendar Cita Médica</h1>
        <form id="agendarCita">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="fecha">Fecha de la Cita:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora">Hora de la Cita:</label>
            <input type="time" id="hora" name="hora" required>

            <label for="mensaje">Mensaje Adicional:</label>
            <textarea id="mensaje" name="mensaje"></textarea>

            <button type="button" onclick="enviarCita()">Enviar Cita</button>
        </form>
    </div>

    <script>
        function enviarCita() {
            var nombre = document.getElementById("nombre").value;
            var fecha = document.getElementById("fecha").value;
            var hora = document.getElementById("hora").value;
            var mensaje = document.getElementById("mensaje").value;

            var texto = `Hola, quiero agendar una cita con el médico.\nNombre: ${nombre}\nFecha: ${fecha}\nHora: ${hora}\nMensaje: ${mensaje}`;
            var enlaceWhatsapp = `https://wa.me/92663983?text=${encodeURIComponent(texto)}`;
            
            window.open(enlaceWhatsapp, "_blank");
        }
    </script>
</body>
</html>

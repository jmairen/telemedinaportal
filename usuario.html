<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Chat Médico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E3F2FD;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-container {
            width: 90%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 20px;
            text-align: center;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #1976D2;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px 0;
        }
        button:hover {
            background: #1565C0;
        }
        .error {
            color: red;
            display: none;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button id="loginBtn">Ingresar</button>
        <p id="error" class="error">Usuario o contraseña incorrectos</p>
    </div>

    <script>
        const loginBtn = document.getElementById("loginBtn");

        if (loginBtn) loginBtn.addEventListener("click", login);

        // Agregar evento de presionar Enter para ejecutar login
        document.getElementById("username").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                login();
            }
        });
        document.getElementById("password").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                login();
            }
        });

        // Lista de usuarios admins
        const admins = [
            { usuario: "admin1", contrasena: "admin123" },
            { usuario: "admin2", contrasena: "admin123" },
            { usuario: "admin3", contrasena: "admin123" },
            { usuario: "admin4", contrasena: "admin123" },
            { usuario: "admin5", contrasena: "admin123" }
        ];

        // Lista de usuarios beta
        const usuariosBeta = [];
        for (let i = 1; i <= 30; i++) {
            usuariosBeta.push({
                usuario: `usuario${i}`,
                contrasena: "12345",
            });
        }
        for (let i = 31; i <= 50; i++) {
            usuariosBeta.push({
                usuario: `usuario${i}`,
                contrasena: "ab1234",
            });
        }

        function login() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;

            // Comprobar si el usuario es admin
            const adminEncontrado = admins.find((u) => u.usuario === user && u.contrasena === pass);
            // Comprobar si el usuario es beta
            const usuarioBetaEncontrado = usuariosBeta.find((u) => u.usuario === user && u.contrasena === pass);

            if (adminEncontrado || usuarioBetaEncontrado) {
                window.location.href = "portal.html"; // Redirigir al portal
            } else {
                document.getElementById("error").textContent = "Usuario o contraseña incorrectos";
                document.getElementById("error").style.display = "block";
            }
        }
    </script>
</body>
</html>

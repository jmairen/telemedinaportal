<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Administración</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #E3F2FD;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: popUp 0.8s ease-in-out;
        }

        @keyframes popUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            border-color: #1976D2;
            box-shadow: 0 0 5px rgba(25, 118, 210, 0.5);
        }

        .login-button {
            background-color: #1976D2;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .login-button:hover {
            background-color: #135ba1;
        }

    </style>
</head>
<body>
    <img src="UTH-removebg-preview (1).png" alt="Logo Salud en Línea" class="logo">
    <div class="login-container">
        <h2>Acceso Administrador</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button class="login-button" onclick="login()">Ingresar</button>
        <p id="error" style="color: red; display: none;">Usuario o contraseña incorrectos</p>
    </div>
    <script>
        function login() {
            var user = document.getElementById("username").value;
            var pass = document.getElementById("password").value;
            
            if (user === "admin" && pass === "1234") {
                window.location.href = "admin_dashboard.html"; 
            } else {
                document.getElementById("error").style.display = "block";
            }
        }
    </script>
</body>
</html>

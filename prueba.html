<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 450px;
        }

        h1 {
            text-align: center;
            color: #1976d2;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #b3e5fc;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #03a9f4;
            outline: none;
        }

        button {
            background-color: #03a9f4;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0288d1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Perfil de Usuario</h1>
        <form id="crearUsuario">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" name="apellido" required><br><br>

            <label for="correo">Correo Electr√≥nico:</label><br>
            <input type="email" id="correo" name="correo" required><br><br>

            <label for="usuario">Nombre de Usuario:</label><br>
            <input type="text" id="usuario" name="usuario" required><br><br>

            <button type="button" onclick="enviarWhatsApp()">Crear Usuario y Enviar por WhatsApp</button>
        </form>
    </div>

    <script>
        function enviarWhatsApp() {
            var nombre = document.getElementById("nombre").value;
            var apellido = document.getElementById("apellido").value;
            var correo = document.getElementById("correo").value;
            var usuario = document.getElementById("usuario").value;

            var mensaje = `Nuevo usuario registrado:\nNombre: ${nombre}\nApellido: ${apellido}\nCorreo: ${correo}\nUsuario: ${usuario}`;
            var numeroTelefono = "+50492663983"; 
            var enlaceWhatsApp = `https://wa.me/${numeroTelefono}?text=${encodeURIComponent(mensaje)}`;

            window.open(enlaceWhatsApp, "_blank");
        }
    </script>
</body>
</html>
